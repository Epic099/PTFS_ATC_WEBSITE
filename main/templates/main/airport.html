{% extends "main/base.html" %}
{% load static %}
{% block content %}

<h2>{{ICAO}} {{Callsign}}</h2>
<div class="charts">
    <div class="ground-charts">
        {% for chart in Ground_Charts %}
            <img width="706" height="100%" src="{% static chart %}">
        {% endfor %}
    </div>
    <div class="airway-charts">
        {% for chart in Airway_Charts %}
            <img width="50%" height="100%" src="{% static chart %}">
        {% endfor %}
    </div>
</div>
<input type="text" id="filter-input" placeholder="Callsign">

<ul id="objects-list">
{% for object in aircrafts %}
    <div style="padding-left: 3px; padding-right: 8px;width: 250px; line-height: 1.6;   border-style: solid; border-color: green; green; background-color: lightgrey;">
    <input style="font-size: 17px; 10px;font-weight: bold;; width: 80px; height: 18px; background-color: #eaeaea; border: 0px;" type="text" placeholder="Callsign" value={{object.Callsign}} />
    <button style="background-color: green; color: white; margin-right:-8px; float: right; width: 70x; height: 20px; border: 0px;">Inbound</button>
  <br>
  <div style="line-height: 2;">  
    <input style="width: 30px; height: 18px; background-color: #eaeaea; border: 0px;" type="text" placeholder="Dep">
    <input style="width: 50px; height: 18px; background-color: #eaeaea; border: 0px;" type="text" placeholder="Aircraft">
    <input style="width: 50px; height: 18px; background-color: #eaeaea; border: 0px;" type="text" placeholder="Altitude">
    <input style="width: 30px; height: 18px; background-color: #eaeaea; border: 0px;" type="text" placeholder="Gate">
    <br>
    <input style="width: 30px; height: 18px; background-color: #eaeaea; border: 0px;" type="text" placeholder="Arr">
    <input style="width: 50px; height: 18px; background-color: #eaeaea; border: 0px;" type="text" placeholder="Runway">
    <input style="width: 50px; height: 18px; background-color: #eaeaea; border: 0px;" type="text" placeholder="Squawk">
    <input style="width: 30px; height: 18px; background-color: #eaeaea; border: 0px;" type="text" placeholder="Info">
    <br>
    <input style="width: 100%; height: 18px; background-color: #eaeaea; border: 0px;" type="text" placeholder="Taxi instructions">
    <br>
    <input style="width: 100%; height: 18px; background-color: #eaeaea; border: 0px;" type="text" placeholder="Additional Infos">
  </div>
  </div>
{% endfor %}
</ul>
<label class="output">Test</label>
<script src="{% static 'js/atc.js' %}"></script>
{% endblock content %}
